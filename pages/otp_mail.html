<!doctype html>
<html lang="en-US">

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>English Hub - Forgot Password OTP</title>
    <meta name="description" content="Email Verification">
    <style type="text/css">
        a:hover {
            text-decoration: underline !important;
        }

        .verify:hover {
            background: #0c8c45 !important;
        }
    </style>
</head>

<body marginheight="0" topmargin="0" marginwidth="0" style="margin: 0px; background-color: #f2f3f8;" leftmargin="0">
    <table cellspacing="0" border="0" cellpadding="0" width="100%" bgcolor="#f2f3f8"
        style="@import url(https://fonts.googleapis.com/css?family=Rubik:300,400,500,700|Open+Sans:300,400,600,700); font-family: 'Open Sans', sans-serif;">
        <tr>
            <td>
                <table style="background-color: #f2f3f8; max-width:670px;  margin:0 auto;" width="100%" border="0"
                    align="center" cellpadding="0" cellspacing="0">
                    <tr>
                        <td style="height:40px;">&nbsp;</td>
                    </tr>
                    <tr>
                        <td style="text-align:center;">
                            <a href="https://englishhub.ca/" style="border-radius: 50%;" title="logo" target="_blank">
                                <img width="100" src="../assets/img/apple-touch-icon.png" style=" border-radius: 50%;"
                                    title="logo" alt="logo">
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td style="height:20px;">&nbsp;</td>
                    </tr>
                    <tr>
                        <td>
                            <table width="95%" border="0" align="center" cellpadding="0" cellspacing="0"
                                style="max-width:670px;background:#fff; border-radius:3px; text-align:center;-webkit-box-shadow:0 6px 18px 0 rgba(0,0,0,.06);-moz-box-shadow:0 6px 18px 0 rgba(0,0,0,.06);box-shadow:0 6px 18px 0 rgba(0,0,0,.06);">
                                <tr>
                                    <td style="height:40px;">&nbsp;</td>
                                </tr>
                                <tr>
                                    <td style="padding:0 35px;">
                                        <h4><span style="font-size:20px">Dear %email%,<br></span></h4>
                                        <!-- <h4
                                            style="color:#1e1e2d; font-weight:500; margin:0;font-size:28px;font-family:'Rubik',sans-serif;">
                                            Dear %email%,</span></h4> -->
                                            <br>

                                        <h2 id="ref_link">Your OTP is: %otp%</h2>

                                        <p class="verify" id="ref_btn"
                                            style="background:#20e277;text-decoration:none !important; font-weight:500; margin-top:35px; color:#fff; font-size:14px;padding:10px 24px;display:inline-block;border-radius:50px;">
                                            Copy Code</p><br>

                                        <span
                                            style="display:inline-block; vertical-align:middle; margin:29px 0 26px; border-bottom:1px solid #cecece; width:100px;"></span>
                                        <br>
                                        <p style="color:#455056; font-size:15px;line-height:24px; margin:0;">
                                            Official Website : <a href="https://englishhub.ca/">englishhub.ca</a>
                                            <br />
                                            This is an official email from EnglishHub. Please do not reply to this
                                            email.
                                        </p>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="height:40px;">&nbsp;</td>
                                </tr>
                            </table>
                        </td>
                    <tr>
                        <td style="height:20px;">&nbsp;</td>
                    </tr>
                    <tr>
                        <td style="text-align:center;">
                            <a href="https://englishhub.ca/" target="_blank"
                                style="font-size:14px; color:rgba(69, 80, 86, 0.7411764705882353); line-height:18px; margin:0 0 0; text-decoration: none;">&copy;
                                <strong>englishhub.ca</strong></a>
                        </td>
                    </tr>
                    <tr>
                        <td style="height:80px;">&nbsp;</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <script>
        var ref_btn = document.getElementById("ref_btn");
        var ref_link = document.getElementById("ref_link");
        ref_btn.onclick = function () {
            navigator.clipboard.writeText(ref_link.innerHTML);
            ref_btn.innerHTML = "Copied";
            setTimeout(function () {
                ref_btn.innerHTML = "Copy Code";
            }, 3000);
        }
    </script>
</body>

</html>
